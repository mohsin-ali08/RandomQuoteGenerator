<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Random Quote Generator</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">



    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <p id="quote" class="text-lg font-semibold mb-4">Click the button to generate a random quote!</p>
        <p id="author" class="text-sm text-gray-500 mb-4"></p>
        <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600" onclick="generateQuote()">Get a Quote</button>
    </div>
 







    
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
</body>
</html>
